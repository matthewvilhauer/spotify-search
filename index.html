<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to help make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Spotify Search</title>

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- jquery -->
  <!-- Note: using subresource integrity; see: https://en.wikipedia.org/wiki/Subresource_Integrity -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>

  <!-- handlebars -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="js/app.js"></script>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="text-center">Spotify Search</h1>
        </br>
        <form class="form-inline">
            <label>Search Tracks</label>
            <input type="text" name="q" id="track" class="form-control search-input" placeholder="Enter Search Here...">
            <input type="hidden" name="type" value="track">
            <input type="hidden" name="market" value="US">
            <input type="submit" value="Go!" id=search class="btn btn-success">
        </form>

        <div class="loading">
          <img src="images/loading.gif">
        </div>

        <div id="results">
          <script id="tracks-template" type="text/x-handlebars-template">
            {{#each tracks}}
              <div class="container">
                <div class="row">
                  <div class="col-sm-3">
                    <img src="{{album.images.[1].url}}">
                  </div>
                  <div class="col-sm-9">
                    <div class="col-sm-3">
                      <p>{{name}}</p>
                    </div>
                    <div class="col-sm-3">
                      <p>{{artists.0.name}}</p>
                    </div>
                    <div class="col-sm-3">
                      <p>{{album.name}}</p>
                    </div>
                    <div class="col-sm-3">
                      <a class="btn btn-success" href="{{preview_url}}">Listen</a>
                    </div>
                  </div>
                </div>
              </div>
            {{/each}}
          </script>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
